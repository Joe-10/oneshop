<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><i class="fa fa-book"></i><a ng-href="#/products/browse">Products</a></li>
			<li><i class="fa fa-sitemap"></i><a ng-href="#/products/browse">Categories</a></li>
			<li>{{ vm.category.name }}</li>						  	
		</ol>
	</div>
</div>
<div class="row" >
	<div class="col-sm-10" >
		<div class="panel panel-default" >
			
			<div class="panel-body" >
				<div class="row" >
				
				<div class="col-md-12" >
					<tabset >
						<tab >
							<tab-heading >
								<i class="fa fa-cubes" ></i> Products
							</tab-heading>
							<div class="row" >
			                    <div class="col-md-10" >
			                        <div class="input-group" >
			                            <input type="text" class="form-control" ng-model="vm.product_search" placeholder="Search by text" />
			                            <div class="input-group-addon"><a ng-href="" ><span class="fa fa-search"></span></a></div>
			                        </div>
			                    </div>
			                    <div class="col-md-2">
			                        <span class="pull-right" ><a class="btn " tooltip="Refresh the list of all products. " tooltip-trigger="mouseenter" ng-click="vm.reloadProducts()" ><i class="fa fa-refresh" ></i></a></span>
			                    </div>
			                </div>
							
							<p>These are products listed under this category</p>
							<div class="row" >

			                    <div class="col-md-3 col-sm-6 column productbox" style="height: 240px;" ng-repeat="product in vm.products | filter:vm.product_search " >
			                        <a ng-href="#/product/view/{{ product.product_id }}" >
			                            <img ng-src="{{ vm.imageUrl( product.images[0] ) }}" class="thumbnail" style="width: 100%; height: 160px;">
			                            <div class="producttitle">{{ product.name }}</div>
			                            <div class="productprice"><div class="pull-right"></div><div class="pricetext">{{ product.price | currency }}</div></div>
			                        </a>
			                    </div>
			                </div>
						</tab>
						<tab >
							<tab-heading >
								<i class="fa fa-pencil" ></i> Edit
							</tab-heading>
							
						</tab>
					</tabset>
				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-2 well" >
		<label>Actions</label>
		<br/>
		
		<button class="btn btn-danger btn-block" ng-click="vm.deleteCategory()" ><i class="fa fa-remove" ></i> Delete</button>
		<br/><br/>
		<a ng-href="#/products/categories" class="btn btn-default btn-block" >Add Category</a>
		<br/>

	</div>
</div>
